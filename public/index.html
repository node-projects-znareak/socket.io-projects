<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://css.gg/user.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <title>Socket.io simple chat</title>
  </head>
  <body>
    <div class="container">
      <h5>Conectado como: <span id="user_name"></span></h5>

      <div class="online-users" title="Usuarios online">
        <i class="gg-user"></i>
        <span id="users_count"></span>
      </div>

      <img src="./img/off.png" id="light" />
      <ul id="users_online_list"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
